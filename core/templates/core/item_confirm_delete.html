{% extends "base.html" %}
{% block content %}

<form method="POST">
    {% csrf_token %}
    <h1>Delete Video</h1>
    <p>Are you sure you want to delete {{Item.title}}?</p>

    <!-- Submit button does the delete -->
    <button class='btn btn-primary' type = "submit">Yes, Delete</button><br>
    <a class='btn btn-primary' href="{% url 'core:home' %}">Cancel</a>
</form>

{% endblock content %}
